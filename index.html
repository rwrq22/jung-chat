<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Jung Chat</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>12:53</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i> 
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to JungChat</h1>
    <span class="welcome-header__text">If you have a Jung Account,</span><span class="welcome-header__text">log in with your email or phone number.</span>
  </header>
  <form action="friends.html" method="get" id="login-form"> 
    <input name="username "type="text" placeholder="Email or phone number" />
    <input name="password" type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <a href="#">Find Jung Account or Password</a>
  </form>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"> </script>
</body>
</html>
