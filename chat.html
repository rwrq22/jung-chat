<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Jung Chat</title>
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>12:53</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i> 
    </div>
  </div>

  <header class="alt-header chat__alt-header">
    <div class="alt-header__column">
      <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Joong</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-2x"></i></span>
      <span><i class="fas fa-bars fa-2x"></i></span>
    </div>
  </header>

<main class="main-screen main-chat">
  <div class="chat__timestamp">
    Monday, January 31, 2022
  </div>
  <div class="message-row">
    <img src="screenshots/squidward.jpeg" />
    <div class="message-row__content">
      <span class="message__author">Squidward</span>
      <div class="message__info">
        <span class="message__bubble">Hi!</span>
        <span class="message__time">13:59</span>
      </div>
    </div>
  </div>
  <div class="message-row message-row--own">
    <div class="message-row__content">
      <div class="message__info">
        <span class="message__bubble">Hi, Squid!</span>
        <span class="message__time">13:59</span>
      </div>
    </div>
  </div>
</main>

<form class="reply">
  <div class="reply__column">
    <i class="far fa-plus-square fa-lg"></i>
  </div>
  <div class="reply__column">
    <input type="text" placeholder="Write a message.." />
    <i class="far fa-grin"></i>
    <button>
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</form>

<div id="no-mobile">
  <span>Your screen is too big.</span>
</div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
